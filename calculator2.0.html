<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>

    <!-- Importing Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CSS Styling -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
        }

        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .calculator-container input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 26px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 20px;
            background-color: #f3f4f6;
        }

        .calculator-container table {
            width: 100%;
            border-spacing: 10px;
        }

        .calculator-container input[type="button"] {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator-container input[type="button"]:hover {
            background-color: #444;
        }

        .calculator-container input[type="button"].operator {
            background-color: #ff8c00;
        }

        .calculator-container input[type="button"].operator:hover {
            background-color: #ff9c33;
        }

        .calculator-container input[type="button"].clear {
            background-color: #ff3333;
        }

        .calculator-container input[type="button"].clear:hover {
            background-color: #ff6666;
        }
    </style>
</head>

<body>

    <div class="calculator-container">
        <input type="text" id="result" placeholder="0" disabled>

        <!-- Calculator layout -->
        <table>
            <tr>
                <td colspan="3"><input type="button" class="clear" value="C" onclick="clr()" /></td>
                <td><input type="button" class="operator" value="/" onclick="dis('/')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')" /></td>
                <td><input type="button" value="8" onclick="dis('8')" /></td>
                <td><input type="button" value="9" onclick="dis('9')" /></td>
                <td><input type="button" class="operator" value="*" onclick="dis('*')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')" /></td>
                <td><input type="button" value="5" onclick="dis('5')" /></td>
                <td><input type="button" value="6" onclick="dis('6')" /></td>
                <td><input type="button" class="operator" value="-" onclick="dis('-')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="dis('1')" /></td>
                <td><input type="button" value="2" onclick="dis('2')" /></td>
                <td><input type="button" value="3" onclick="dis('3')" /></td>
                <td><input type="button" class="operator" value="+" onclick="dis('+')" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" onclick="dis('0')" /></td>
                <td><input type="button" value="." onclick="dis('.')" /></td>
                <td><input type="button" class="operator" value="=" onclick="solve()" /></td>
            </tr>
        </table>
    </div>

    <!-- JavaScript logic -->
    <script>
        // Function to display value
        function dis(val) {
            document.getElementById("result").value += val;
        }

        // Function to evaluate the expression
        function solve() {
            let x = document.getElementById("result").value;
            try {
                let y = math.evaluate(x);
                document.getElementById("result").value = y;
            } catch (e) {
                document.getElementById("result").value = "Error";
            }
        }

        // Function to clear the display
        function clr() {
            document.getElementById("result").value = "";
        }
    </script>
</body>

</html>
